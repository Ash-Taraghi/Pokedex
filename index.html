<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex ðŸŽ±</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <h1>Pokedex WebPage</h1>
        <div id="pokedex-container">
            <div id="pokedex">
                <label for="search-input">Enter Pokemon Name or ID</label>
                <div id="search">
                    <input id="search-input" autocomplete="off" type="text" required>
                    <button id="search-button">Search</button>
                </div>

                <div id="pokemon-info">
                    <div>
                        <span id="pokemon-name"></span>
                        <span id="pokemon-id"></span>
                    </div>

                    <div id="pokemon-image"></div>
                    <div id="height-weight">
                        <p id="weight"></p>
                        <p id="height"></p>
                    </div>
                    <div id="types"></div>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>Base</th>
                            <th>Stats</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>HP:</td>
                            <td id="hp"></td>
                        </tr>
                        <tr>
                            <td>Attack:</td>
                            <td id="attack"></td>
                        </tr>
                        <tr>
                            <td>Defense:</td>
                            <td id="defense"></td>
                        </tr>
                        <tr>
                            <td>Special Attack:</td>
                            <td id="special-attack"></td>
                        </tr>
                        <tr>
                            <td>Special Defense:</td>
                            <td id="special-defense"></td>
                        </tr>
                        <tr>
                            <td>Speed:</td>
                            <td id="speed"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
